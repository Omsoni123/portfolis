<style>
    #skills {
        text-align: center;
        margin: 20px auto;
        padding: 20px;
        max-width: 800px;
    }

    #skills h2 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    #skills ul {
        list-style-type: none;
        padding: 0;
    }

    .skill-item {
        font-size: 18px;
        margin: 10px 0;
        padding: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .skill-item:hover {
        background-color: #f0f0f0;
        transform: translateY(-5px);
        cursor: pointer;
    }
</style>
